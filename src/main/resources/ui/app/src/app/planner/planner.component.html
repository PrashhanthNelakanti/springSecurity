<div class="container">
  <h2>Agenda Planner</h2>
</div>

<div class="container">
  <div class="row">
    <div class="col algn" *ngFor="let item of fakeArray; index as i">
      <div  *ngIf="(i*15)%60==0 && i<=24" (click)="getIndex(i)">{{i/4+6}}</div>
      <div  *ngIf="(i*15)%60==0 && i>24" (click)="getIndex(i)">0{{(i/4+6)-12}}</div>
      <!--[ngClass]="classMap[1]"-->
      <div *ngIf="(i*15)%60!==0" (click)="getIndex(i)">.</div>
    </div>
  </div>
</div>
